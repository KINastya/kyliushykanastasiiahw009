<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kiki Sun</title>
</head>

<body>
    <!--wrapper>(header.header>(.-sun>img.-imgs[src="imgs/" alt=""])*5)+(section.section>(.-apple>img.-imgs)*3)+(footer.footer>(.-tree>img.-img)*2)|bem-->
    <wrapper>
        <header class="header">
            <div class="header__sun"></div>
            <div class="header__cloud"><img src="imgs/cloud.png" alt="light_cloud" class="img__cloud"></div>
            <div class="header__clouds"><img src="imgs/clouds.png" alt="clouds" class="img__clouds"></div>
            <div class="header__darkcloud"><img src="imgs/darkcloud.png" alt="dark_cloud" class="imgs__darkcloud"></div>
            <div class="header__darkclouds"><img src="imgs/darkclouds.png" alt="dark_clouds" class="img__darkclouds">
            </div>
        </header>
        <section class="section">
            <div class="section__apple"><img src="imgs/apple.png" alt="apple" class="section__imgs--first"></div>
            <div class="section__tree"><img src="imgs/tree.png" alt="tree" class="section__imgs--last"></div>
        </section>
        <footer class="footer">
            <div class="footer__grass grass__first"><img src="imgs/grass.png" alt="grass" class="footer__img"></div>
            <div class="footer__grass grass__second"><img src="imgs/grass.png" alt="grass" class="footer__img"></div>

            <div class="footer__grass grass__ninth"><img src="imgs/grass.png" alt="grass" class="footer__img"></div>
            <div class="footer__grass grass__tenth"><img src="imgs/grass.png" alt="grass" class="footer__img"></div>
            <div class="footer__grass grass__eleventh"><img src="imgs/grass.png" alt="grass" class="footer__img"></div>
            <div class="footer__grass grass__twelfth"><img src="imgs/grass.png" alt="grass" class="footer__img"></div>

            <div class="footer__grass grass__last"><img src="imgs/grass.png" alt="grass" class="footer__img"></div>
            <div class="footer__feertree grass__first"><img src="imgs/feertree.png" alt="feer tree"
                    class="footer__imgs"></div>
            <div class="footer__lightwood grass__second"><img src="imgs/lightwood.png" alt="light_tree"
